<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    
    <!--View HighScores and time.-->
    <header>
        <!--Button shows you highscores.-->
        <nav id="view-high-score">
            View HighScore
        </nav>

        <!--Shows you how much time is left.-->
        <div id="current-time-display">
            Time: 0
        </div>

    </header>



    <main>
    
            <!--Coding Quiz Challenge starting.-->
            <section id="quiz-start-section">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time
                    by ten seconds!
                </p>
                <button class="first-btn" id="start-quiz-btn">Start Quiz</button>
            </section>
    
    
            <!--Question-->
            <section id="question-format">
                <h2 id="question"></h2>
                <ol id="question-list">
                    <button class="first-btn" id="ans1"></button>
                    <button class="first-btn" id="ans2"></button>
                    <button class="first-btn" id="ans3"></button>
                    <button class="first-btn" id="ans4"></button>
                </ol>
            </section>
            

            <!--All Done-->
            <section id="all-done">
                <h2>All Done!</h2>
                    <div id="final-score-display">Your final score is 0.</div>
                    <div>
                        Enter initials: 
                        <input type="text" name="initial" id="initials" value="">
                        <button class="second-btn submit">Submit</button>
                    </div>
            </section>

            <!--HighScores-->
            <section id="high-scores">
                <h2>HighScores</h2>
                <ol id="high-score-list">
                </ol>
                <div>
                    <button class="second-btn" id="go-back">Go back</button>
                    <button class="second-btn" id="clear-high-scores">Clear HighScores</button>
                </div>
            </section>



            <!--Wrong or Correct check-->
            <div id="check"></div>

    </main>


    <script src="assets/js/script.js"></script>
</body>
</html>
